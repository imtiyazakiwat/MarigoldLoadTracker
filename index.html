<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="temp.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta http-equiv="Cache-Control" content="max-age=3600" />
    <meta http-equiv="Expires" content="Mon, 1 Jan 2024 12:00:00 GMT" />
    <!-- Include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.mini.js"></script>


  </head>
  <style>
 
  </style>
  <body>
    <div class="calculator">
        <input type="text" id="calculation" readonly>
        <div class="row">
          <button class="button gray" onclick="addToCalculation('7')">7</button>
          <button class="button gray" onclick="addToCalculation('8')">8</button>
          <button class="button gray" onclick="addToCalculation('9')">9</button>
          <button class="button orange" onclick="addToCalculation('/')">÷</button>
        </div>
        <div class="row">
          <button class="button gray" onclick="addToCalculation('4')">4</button>
          <button class="button gray" onclick="addToCalculation('5')">5</button>
          <button class="button gray" onclick="addToCalculation('6')">6</button>
          <button class="button orange" onclick="addToCalculation('*')">×</button>
        </div>
        <div class="row">
          <button class="button gray" onclick="addToCalculation('1')">1</button>
          <button class="button gray" onclick="addToCalculation('2')">2</button>
          <button class="button gray" onclick="addToCalculation('3')">3</button>
          <button class="button orange" onclick="addToCalculation('-')">−</button>
        </div>
        <div class="row">
          <button class="button gray double" onclick="addToCalculation('0')">0</button>
          <button class="button gray" onclick="clearDisplay()">C</button>
          <button class="button gray" onclick="calculate()">=</button>
          <button class="button orange" onclick="addToCalculation('+')">+</button>
        </div>
        <p>Total bags: <span id="totalBags">0</span></p>
                <p>Less bag weight: <span id="lessBagWeight">0</span></p>
                <p>C.qty: <span id="cQty">0</span></p>
      </div>
    

    <div class="container">
      <div class="row" id="heading-row">
        <div class="col-2 form-label" id="farmercode-input">
          <strong>1. Farmer Code</strong>
        </div>
        <div class="col-2 form-label" id="qty-input">
          <strong>2. No. of Bags</strong>
        </div>
        <div class="col-2 form-label" id="qty-value-input">
          <strong>3. Qty</strong>
        </div>
        <div class="col-2 form-label"><strong>4. Less Bag Weight</strong></div>
        <div class="col-2 form-label"><strong>5. Net Wt</strong></div>
        <div class="col-2 form-label"><strong>6. C. Qty</strong></div>
      </div>
      <div id="rows-container">
        <!-- Rows will be dynamically added here -->
      </div>
      <div class="row no-gutters" id="total-row">
        <div class="col-2"><strong>Total</strong></div>
        <div class="col-2">
          <input type="text" class="form-control" placeholder="0" readonly />
        </div>
        <div class="col-2">
          <input type="text" class="form-control" placeholder="0.00" readonly />
        </div>
        <div class="col-2">
          <input type="text" class="form-control" placeholder="0.00" readonly />
        </div>
        <div class="col-2">
          <input type="text" class="form-control" placeholder="0.00" readonly />
        </div>
        <div class="col-2">
          <input type="text" class="form-control" placeholder="0.00" readonly />
        </div>
      </div>
      
      <button class="btn btn-primary mt-3" id="add-row-btn">Add Row</button>
      <input class="btn btn-primary mt-3" type="button" id="save-btn" value="Save">
      <input class="btn btn-primary mt-3" type="button" id="continue-btn" value="Continue">
      <!-- <button type="button" id="exportBtn">Export to PDF</button> -->
    </div>
    <style></style>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="all.js"></script>
  </body>
</html>
